<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <p>
    {{ message }}
    </p>
</div>
<script>
    // ロードされ、Vueがグローバル変数として定義されているか確認
    alert(typeof Vue !== 'undefined');
    var vm =new Vue({
        el: '#app',
        data: {
            message: 'こんにちは!'
        }
    });

    // UI操作や通信の後、要素が生成されてからマウントを行う
    vm.$mount(el)
</script>
